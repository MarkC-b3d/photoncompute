<body>

<div class="rendercontainer">
  <h1>Render Animation</h1>
    <form action="/renderanim" method="POST" enctype="multipart/form-data">
  <div class="form-group">
    <label for="formGroupExampleInput">Blender Path [REMEMBER TO INCLUDE .exe!]</label>
    <p><input type="Blender Path" name="bp" value="" size="85"/></p>
    <label for="formGroupExampleInput">Filename</label>
    <p><input type="Filename" name="fn" size="85"/></p>
    <label for="formGroupExampleInput">Output Path</label>
    <p><input type="Output" name="out" size="85"/></p>
    <label for="formGroupExampleInput">Start Frame</label>
    <p><input type="Start Frame" name="s_frame" /></p>    
    <label for="formGroupExampleInput">End Frame</label>
    <p><input type="Start Frame" name="e_frame" /></p>
    <input type="submit" value="Render" class="button"/>
  </div>
</form>
</div>
<div class="renderprogress">

  <iframe src="{{ url_for('display_progress') }}" name="progressiframe" title="Render Progress" width="100%"
    height="250"></iframe>

</div>
</div>
</body>
